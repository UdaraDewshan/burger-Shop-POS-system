<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cart — Burger House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body class="container py-5">

    <h2 class="fw-bold mb-4">Shopping Cart <span id="itemCount" class="text-muted">0 Items</span></h2>

    <div class="row">

        <div class="col-md-8">
            <div id="cartList" class="list-group"></div>
            <a href="index.html" class="d-block mt-3">⬅ Back to shop</a>
        </div>


        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h4 class="fw-bold">Summary</h4>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>Total Price</span>
                    <span>Rs.<span id="total">0.00</span></span>
                </div>
                <button onclick="placeOrder()" class="btn btn-dark w-100 mt-3">Buy Now</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/app.js"></script>
</body>

</html>
